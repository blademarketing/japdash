<!DOCTYPE html>
<html>

<head>
    <title>Order UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex justify-center items-start pt-10 px-4">
    <div class="w-full max-w-2xl bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-semibold mb-4">Select a Service</h1>
  
      <div class="relative mb-4">
        <input type="text" id="service-search" placeholder="Type to filter..."
               class="border p-2 w-full rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300">
        <ul id="service-list"
            class="border w-full max-h-64 overflow-y-auto hidden bg-white shadow-lg absolute z-10 rounded mt-1"></ul>
      </div>
  
      <input type="hidden" id="selected-service-id">
      <div class="text-sm text-gray-600 mb-6" id="selected-service-info"></div>
  
      <form id="order-form" class="space-y-4 hidden">
        <div id="dynamic-fields" class="space-y-4"></div>
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition duration-150">
          Submit Order
        </button>
      </form>
  
      <pre id="order-response" class="mt-6 text-sm text-green-700 whitespace-pre-wrap"></pre>
    </div>
  
    <script src="/jap/static/app.js"></script>


  </body>
  

</html>
